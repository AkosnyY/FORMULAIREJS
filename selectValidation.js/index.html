<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <select name="taille" id="taille">
            <option value="">Selectionnez la taille</option>
            <option value="small">Small 5€</option>
            <option value="medium">Medium 7€</option>
            <option value="large">Large 9€</option>
        </select>
        <select name="recette" id="recette">
            <option value="">Choisissez la recette</option>
            <option value="nordiste">Nordiste (poulet, maroilles, crème fraiche) 6€</option>
            <option value="montagnard">Montagnard (lardon, pomme de terre, crème fraiche) 5€</option>
            <option value="viande">Toutes viandes (boeuf, poulet, merguez, sauce tomate) 8€</option>
        </select>
        <label id="totalLabel">Total = 0€</label>
        <button type="submit">Envoyer</button>
    </form>
    <script src="./app.js"></script>
</body>
</html>
